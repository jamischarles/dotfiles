# https://starship.rs/config/
# Don't print a new line at the start of the prompt
add_newline = true


#TODO: Can we have a "short term" version? or is that just when alacritty takes over?

# format = "$all"

# format = """
# [┌───────────────────>](bold green)
# [│](bold green)$directory$rust$package
# [└─>](bold green) """


format = """
$nodejs$rust$package$directory$git_branch    $jobs$git_status$battery $cmd_duration
$character
"""

# format = """
# $directory$git_branch|$nodejs$rust$package$jobs$git_status$battery $cmd_duration
# $character
# """

[battery]
format = "|[$symbol$percentage]($style) "
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"
#
[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

# when capacity is over 30%, the battery indicator will not be displayed
[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
# error_symbol = "[✗](bold red) "
# success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"


[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"
show_notifications = false

[directory]
truncation_symbol = "../"

# format = "[$path]($style)[$read_only]($read_only_style)"
format = "[$path]($style)[$read_only]($read_only_style)"

[directory.substitutions]
# "/Volumes/network/path" = "/net"
# "src/com/long/java/path" = "mypath"
"/Users/jacharles/dev/consgraphqlnodeserv" = "simePath"


# [env_var]
# variable = "TERM"
# default = "unknown shell"


[jobs]
symbol = "+ "
threshold = 4

[git_branch]
# format = "on [$symbol$branch]($style) "

# format = "[\\($branch\\)]($style)"
# format = "/[$branch]($style)"

# my favorites
# format = "\\([$branch]($style)\\)"
format = "[/$branch]($style)"
# symbol = "🌱 "
# truncation_length = 4
truncation_symbol = ""

[git_status]
format = "([\\[$all_status$ahead_behind\\]]($style))"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
modified = "M"
untracked = "??"
stashed = ""
staged = '[++\($count\)](green)'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "


[memory_usage]
disabled = false
threshold = -1
symbol = " "
style = "bold dimmed green"

[nodejs]
# format = "via [🤖 $version](bold green) "
# format = "via [🤖 $version](bold green) "
format = "[$symbol]($style)"

[rust]
format = "[$symbol]($style)"

# Shows shell level. (how much inception is happening?)
[shlvl]
disabled = false
format = "$shlvl level(s) down"
threshold = 3

[status]
# The status module displays the exit code of the previous command. The module will be shown only if the exit code is not 0.


[time]
# disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "-5"
time_range = "10:00:00-14:00:00"


[aws]
disabled = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
