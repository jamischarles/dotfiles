[[manager.prepend_keymap]]
on   = [ "l"] # multiple means you have to press multiple. INTERESTING
run = "plugin --sync smart-enter"
desc = "Enter the child directory, or open the file"

# override enter mapping
[[manager.prepend_keymap]]
on   = [ "<Enter>" ]
run = "plugin --sync smart-enter"
desc = "Enter the child directory, or open the file"

[[manager.prepend_keymap]]
on   = [ "<Esc>" ]
run = "close"
desc = "Exit the process"

