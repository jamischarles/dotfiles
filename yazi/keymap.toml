# override preview scroll
[[manager.prepend_keymap]]
 on = [ "<C-e>" ]
 run = "seek -5"
 desc = "Seek up 5 units in the preview" 

[[manager.prepend_keymap]]
 on = [ "<C-n>" ]
 run = "seek 5"
 desc = "Seek down 5 units in the preview"


[[manager.prepend_keymap]]
on  = [ "c", "g" ]
run = "yank"
desc = "Copy the selected files"


